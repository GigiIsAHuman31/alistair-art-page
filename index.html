<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alistair R – Gothic Art</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'UnifrakturCook', cursive;
      background-image: url('https://images.unsplash.com/photo-1604102371943-5c4f2eeb2a8c?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
      font-size: 3em;
      text-shadow: 2px 2px 10px black;
    }

    nav {
      text-align: center;
      margin: 20px;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2em;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 30px;
    }

    .frame {
      background: rgba(10, 10, 10, 0.8);
      border: 10px solid #222;
      padding: 10px;
      max-width: 300px;
      box-shadow: 0 0 20px black;
    }

    .frame img {
      width: 100%;
      height: auto;
      display: block;
      border: 3px solid #444;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #888;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      color: #ccc;
    }

    .btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>Alistair R</header>

  <nav>
    <a href="about.html">About Me</a>
    <a href="https://www.instagram.com/31skullzz" target="_blank">Instagram</a>
  </nav>

  <section class="gallery">
    <div class="frame"><img src="art1.jpg" alt="Art 1" /></div>
    <div class="frame"><img src="art2.jpg" alt="Art 2" /></div>
    <div class="frame"><img src="art3.jpg" alt="Art 3" /></div>
    <div class="frame"><img src="art4.jpg" alt="Art 4" /></div>
    <div class="frame"><img src="art5.jpg" alt="Art 5" /></div>
    <div class="frame"><img src="art6.jpg" alt="Art 6" /></div>
    <div class="frame"><img src="art7.jpg" alt="Art 7" /></div>
    <div class="frame"><img src="art8.jpg" alt="Art 8" /></div>
    <div class="frame"><img src="art9.jpg" alt="Art 9" /></div>
    <div class="frame"><img src="art10.jpg" alt="Art 10" /></div>
  </section>

  <footer>
    © 2025 Alistair R — All rights reserved.
  </footer>
</body>
</html>
