<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alistair R – Gothic Art</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'UnifrakturCook', cursive;
      background: url('https://images.unsplash.com/photo-1604102371943-5c4f2eeb2a8c?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    header {
      padding: 60px 20px 20px;
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px 8px black;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 30px;
    }

    .frame {
      border: 10px solid #222;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 20px black;
      max-width: 300px;
    }

    .frame img {
      width: 100%;
      height: auto;
      display: block;
      border: 2px solid #666;
    }

    footer {
      padding: 20px;
      font-size: 1em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>Alistair R</header>

  <section class="gallery">
    <div class="frame">
      <img src="https://your-image-link.com/art1.jpg" alt="Artwork 1" />
    </div>
    <div class="frame">
      <img src="https://your-image-link.com/art2.jpg" alt="Artwork 2" />
    </div>
    <div class="frame">
      <img src="https://your-image-link.com/art3.jpg" alt="Artwork 3" />
    </div>
    <!-- Add more frames as needed -->
  </section>

  <footer>
    © 2025 Alistair R — All rights reserved.
  </footer>
</body>
</html>
